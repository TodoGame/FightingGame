orbs:
  gradle: circleci/gradle@2.2.0
version: 2.1

executors:
  android-sdk-executor:
    docker:
      - image: circleci/android:api-28

workflows:
  build-test:
    jobs:
      - gradle/test:
          executor: android-sdk-executor
          test_results_path: '**/build/test-results/'
      - gradle/run:
          executor: android-sdk-executor
          command: ktlintCheck
      - gradle/run:
          executor: android-sdk-executor
          command: checkStage
